name: Build and Push Docker Image (multipile architectures)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (displayed in the docker image tag).'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - [linux/amd64, amd64]
          - [linux/arm/v6, armv6]
          - [linux/arm/v7, armv7]
          - [linux/arm64, arm64]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    # - name: Build the Docker image
    #   run: docker buildx build \
    #     --file Dockerfile \
    #     --platform linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6 \
    #     --output type=registry \
    #     --tag agente11/github-actions:${{ inputs.version }} .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create new builder
      run: docker buildx create \
        --use

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
        tags: |
          agente11/github-actions:latest
          agente11/github-actions:${{ inputs.version }}
